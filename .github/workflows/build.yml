name: Releases
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v30
      - name: Build Project
        shell: bash
        run: |
          nix build --experimental-features "nix-command flakes" .#book
          mkdir -p ./site
          cp -rL ./result/* ./site
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Build Project 2
        shell: bash
        run: |
          nix build --experimental-features "nix-command flakes" .#deploy
      - name: Get current datetime
        id: datetime
        run: echo "now=$(date -u +'%Y-%m-%dT%H%M%SZ')" >> $GITHUB_OUTPUT
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "result/pdf/*,result/*.tar.gz"
          tag: release-${{ steps.datetime.outputs.now }}-R${{ github.run_number }}
          name: Release ${{ steps.datetime.outputs.now }}
